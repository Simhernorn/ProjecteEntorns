<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<title>Formulari</title>
	<link rel="stylesheet" href="estils.css">
</head>

<body>
	<div id="wrapper">
		<header id="cap">
			<h1 id="titol">Formulari</h1>
		</header>
		<main id="principal">
			<form id="formulari" method="post" action="processaformulari.php" enctype="multipart/form-data">
				<!-- enctype="multipart/form-data" , per poder treballar amb fitxers -->
				<input type="hidden" name="creador" value="alumne@simarro.org"><!-- no es mostra en la pàgina, però s'envia igualment-->

				<fieldset>
					<legend>Dades Personals</legend>
					<div class="filaformulari">
						<label for="nom">Usuari:</label>
						<input type="text" id="usuari" name="usuari" size="30" maxlength="50">
					</div>
					<div class="filaformulari">
						<label for="contrasenya">Contrasenya:</label>
						<input type="password" id="contrasenya" name="contrasenya" size="30" maxlength="50">
					</div>
				</fieldset>
				<fieldset>
					<legend>Control</legend>
					<div class="filaformulari">
						<input type="reset" value="Reset">
						<input type="submit" id="submit" value="Enviar">
						<!-- el plugin recomana button en lloc d'input, però és igualment vàlid -->
						<input type="image" name="fitxerimatge" src="enviar.png" alt="Imatge Submit">
						<!--button type="submit" id="enviament"><img src="enviar.png" alt="Imatge Submit"></button-->
						<!--button type="reset">Reset</button>
						<button type="submit" id="submit" value="Enviar">Enviar</button-->
					</div>
				</fieldset>

			</form>

		</main>
		<footer id="peu">
			<p>
				IES Dr. Lluís Simarro<br>
				DAM<br>
				Llenguatges de marques<br>
				Curs 25/26
			</p>
		</footer>
	</div>
</body>

</html>
